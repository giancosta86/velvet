name: Verify

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: main

  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: elves/setup-elvish@v1
        with:
          elvish-version: 0.21.0

      - shell: bash
        run: elvish verify.elv
